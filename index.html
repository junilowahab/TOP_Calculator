<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="numbers">
            <table>
            <tr>
                <td>9</td>
                <td>8</td>
                <td>7</td>
            </tr>
            <tr>
                <td>6</td>
                <td>5</td>
                <td>4</td>
            </tr>
            <tr>
                <td>3</td>
                <td>2</td>
                <td>1</td>
            </tr>
            <tr>
                <td>.</td>
                <td>0</td>
                <td>=</td>
            </tr>
        </table>
        </div>
        <div class="operations">
            <table>
                <tr>
                    <td>*</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>+</td>
                    <td>-</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./js/calculator.js"></script>
</body>
</html>
