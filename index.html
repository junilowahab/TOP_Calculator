<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="displayminor"></span>
            <div id="display"></div>
        </div>
        <div class="container">
            <div class="body numbers">
                <table>
                    <tr>
                        <td class="buttons">9</td>
                        <td class="buttons">8</td>
                        <td class="buttons">7</td>
                    </tr>
                    <tr>
                        <td class="buttons">6</td>
                        <td class="buttons">5</td>
                        <td class="buttons">4</td>
                    </tr>
                    <tr>
                        <td class="buttons">3</td>
                        <td class="buttons">2</td>
                        <td class="buttons">1</td>
                    </tr>
                    <tr>
                        <td class="buttons">.</td>
                        <td class="buttons">0</td>
                        <td id="equals">=</td>
                    </tr>
                </table>
            </div>
            <div class="body operations">
                <table>
                    <tr>
                        <td class="operator">*</td>
                        <td class="operator">/</td>
                    </tr>
                    <tr>
                        <td class="operator">+</td>
                        <td class="operator">-</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/calculator.js"></script>
</body>
</html>
