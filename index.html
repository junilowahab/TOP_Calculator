<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="container">
            <div class="body numbers">
                <table>
                    <tr>
                        <td class="buttons buttons1">9</td>
                        <td class="buttons buttons1">8</td>
                        <td class="buttons buttons1">7</td>
                    </tr>
                    <tr>
                        <td class="buttons buttons1">6</td>
                        <td class="buttons buttons1">5</td>
                        <td class="buttons buttons1">4</td>
                    </tr>
                    <tr>
                        <td class="buttons buttons1">3</td>
                        <td class="buttons buttons1">2</td>
                        <td class="buttons buttons1">1</td>
                    </tr>
                    <tr>
                        <td class="buttons buttons1">.</td>
                        <td class="buttons buttons1">0</td>
                        <td id="equals">=</td>
                    </tr>
                </table>
            </div>
            <div class="body operations">
                <table>
                    <tr>
                        <td class="operator">*</td>
                        <td class="operator">/</td>
                    </tr>
                    <tr>
                        <td class="operator">+</td>
                        <td class="operator">-</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/calculator.js"></script>
</body>
</html>
